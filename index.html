<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>W&dash;Dashboard</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/dashboard.css">
</head>
<body>
<section class="dashboard-main">
  <div class="container">
     <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-3">
      <div class="logo-head"><h1>W</h1></div>
      <div class="leftnav-link">
        <ul>
          <li class="leftnav-link_same">
            <a href="#"><i class="fas fa-clipboard-list same-icon"></i>Dashboard</a>
          </li>
          <li class="leftnav-link_same">
            <a href="#"><i class="far fa-chart-bar same-icon"></i>Statistics</a>
          </li>
          <li class="leftnav-link_same">
            <a href="#"><i class="fas fa-dollar-sign same-icon"></i>Free Points</a>
          </li>
          <li class="leftnav-link_same">
            <a href="#"><i class="far fa-folder same-icon"></i>Pay&dash;out</a>
          </li>
          <li class="leftnav-link_same">
            <a href="#"><i class="fas fa-cog same-icon"></i>Settings</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-9">
      <div class="header-top">
          <div>
            <div class="left-header">
              <h1><span><i class="fa fa-bars menu-icon"></i></span>Activity</h1>
            </div>
          </div>
          <div>
            <div class="right-header">
              <h1><span><i class="fa fa-user-circle user-icon"></i></span>John Doe</h1>
            </div>
          </div>
      </div>
      <div class="right-bottom">
        <div class="heading-para">
          <h3>Statistics</h3>
          <h6>September 15 &dash; September 30</h6>
        </div>
        <div class="graph"><img src="assets/images/dashboard/graph1.jpg"/></div>
        <div class="graph-bottom">
          <div>
            <div class="points">
              <h4>Today's Points</h4>
              <p class="anglrig"><i class="fas fa-angle-right"></i></p>
              <h2>21</h2>
            </div>
          </div>
          <div>
            <div class="summary">
              <h4>Summary</h4>
              <p class="angldown"><i class="fas fa-angle-down"></i></p>
              <h2>26</h2></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="./resources/js/dashboard.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
<script src="vendors/js/bootstrap.min.js"></script>
</body>
</html>
